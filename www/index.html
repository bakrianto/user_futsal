<!DOCTYPE html>
<html>
<head>
<title>Login App</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Include CSS File Here -->
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<script type="text/javascript" src="./assets/js/jquery.min.js"></script>
	<script type="text/javascript" src="./assets/js/login.js"></script>
    <script type="text/javascript" src="cordova.js"></script>

</head>
<body>
	<div class="col-md-12">
		<div class="login">
			<form class="" method="post" action="#">
				<h2>Login Futsal</h2>
				<label>Username</label>
				<input class="form-control" type="text" name="demail" id="username">
				<label>Password</label>
				<input class="form-control" type="password" name="password" id="password">
				<div class="text-center" style="padding-top: 10px; padding-bottom: 10px">
					<label> Signin / Register</label>					
				</div>

				<div class="col-xs-6">
					<input class="btn btn-default btn-block" type="button" name="login" id="login" value="Login">
				</div>
				<div class="col-xs-6">
					<input class="btn btn-default btn-block" type="button" name="daftar" id="daftar" value="Daftar">
				</div>
			</form>		
		</div>
		<div class="home"></div>
	</div>

    <script type="text/javascript">
	    $(document).ready(function() {
	    	$('#daftar').on('click', function(event) {
	    		event.preventDefault();
	    		$('.login').hide();
	    		$('.home').load('form_daftar.html');
	    	});
	    });

		document.addEventListener("backbutton", onBackKeyDown, false);  

		function onBackKeyDown() {
			
			if (localStorage.getItem("user_login") === null) {
				navigator.app.exitApp();
			} else {	
			$('.content').hide();
			$('.klik_menu').show();
		}
		}
    </script>
</body>
</html>
