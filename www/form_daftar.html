<div class="container">
	<div class="col-md-12">
		<div class="container text-center">
			<h4><strong>Form Registrasi Members</strong></h4>
		</div>
		<div class="form-group">
			<label>Username </label>
			<input type="text" name="username" id="username" class="form-control" />		
		</div>
		<div class="form-group">
			<label>Password </label>
			<input type="text" name="password" id="password" class="form-control" />	
		</div>
		<div class="form-group">
			<label>Nama Lengkap </label>
			<input type="text" name="nama_lengkap" id="nama_lengkap" class="form-control" />	
		</div>
		<div class="form-group">
			<label>email </label>
			<input type="text" name="email" id="email" class="form-control" />	
		</div>
		<div class="form-group">
			<label>No Handphon </label>
			<input type="text" name="no_telp" id="no_telp" class="form-control" />
		</div>
		
		<div class="form-group">
			<label>Alamat Lengkap </label>
			<input type="text" name="alamat_lengkap" id="alamat_lengkap" class="form-control" />	
		</div>
		<div class="form-group text-center">
			<input type="submit" name="submit" value="submit" class="btn btn-primary signup" />
		</div>
		
	</div>
</div>
	<script src="./assets/js/jquery.min.js" type="text/javascript"></script>
	<script>
	$(document).ready(function() {
		$('.signup').click(function() {
			var username = $('#username').val();
			var password = $('#password').val();
			var nama_lengkap = $('#nama_lengkap').val();
			var email = $('#email').val();
			var no = $('#no_telp').val();
			var alamat = $('#alamat_lengkap').val();

			var dataString = "&username="+username+"&password="+password+"&nama_lengkap="+nama_lengkap+"&email="+email+"&no_telp="+no+"&alamat_lengkap="+alamat;

			if ($.trim(username).length>0 & $.trim(password).length>0 & $.trim(nama_lengkap).length>0 & $.trim(email).length>0 & $.trim(no).length>0 & $.trim(alamat).length>0) {
				$.ajax({
					type:'post',
					url:'http://aplikasifutsal.000webhostapp.com/php/signup.php',
					data:dataString,
					success:function(q){
						if (q=='berhasil') {
							alert('berhasil registrasi');
						} else if (q=='gagal'){
							alert ('gagal');
						} 
					}
				});
			}

			$('.login').show();
			$('.home').hide();
		});
	});
	</script>
