
	<div class="col-md-12">
		<h3>Pesan Lapangan</h3>
	</div>
	<div class="col-md-12 pesan-lap">
		
	</div>
	<script type="text/javascript" src="./assets/js/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			var mulai = $('.mulai').val();
			var selesai = $('.selesai').val();
			var durasi = selesai - mulai;
			var harga = (70000 * durasi);

			$('#harga').html(mulai);
			$.ajax({
				url:'http://aplikasifutsal.000webhostapp.com/php/pesan_lap.php?username='+localStorage.getItem("user_login"),
				success:function(result){
					$('.pesan-lap').html(result);
				}
			});
		});
	</script>
