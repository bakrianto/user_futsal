<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pesan Lapangan</title>
	<link rel="stylesheet" href="./assets/css/bootstrap.min.css">
	<script src="./assets/js/jquery.min.js" type="text/javascript"></script>
</head>
<body>
	<div class="col-md-12">
		<h3>Pesan Lapangan</h3>
	</div>
	<div class="col-md-12 pesan-lap">
		
	</div>
	<script>
		$(document).ready(function() {
			var mulai = $('.mulai').val();
			var selesai = $('.selesai').val();
			var durasi = selesai - mulai;
			var harga = (70000 * durasi);

			$('#harga').html(mulai);
			$.ajax({
				url:'http://localhost/user_futsal/php/pesan_lap.php?username='+localStorage.getItem("user_login"),
				success:function(result){
					$('.pesan-lap').html(result);
				}
			});
		});
	</script>
</body>
</html>
